<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>インドカレー屋</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            color: #D2691E; /* スパイシーな茶色のテキスト */

            text-align: center;
        }
        header {
            background-color: #D2691E; /* 深い茶色 */

            padding: 15px;
        }
        button {
            background-color: #FFD700; /* ゴールドのアクセント */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body style="background-color: #F5DEB3;">
    <header>
        <h1>インドカレー屋へようこそ</h1>
    </header>

    <button>メニューを見る</button>

</html>
