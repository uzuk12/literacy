<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタイル適用方法の例</title>
    <link rel="stylesheet" href="style.css"> <!-- 外部CSS -->
    <style>
        body {
            background-color: #E9D8A6; /* style要素で適用 */
            color: #2E3A87;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            background-color: #2E3A87;
            color: white;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>スタイル適用方法</h1>
    </header>
    <p style="color: #F4A261; font-size: 18px;">これは style 属性で適用されたスタイルです。</p>
    <button>クリック</button>
</body>
</html>
